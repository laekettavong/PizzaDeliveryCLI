

  <div class="container">
    <h2>Sign Up</h2>
    <form id="accountCreate" action="api/users" method="POST" enctype="application/json">
      <div class="formError"></div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" placeholder="Enter email" name="email" />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password" />
      </div>
      <!-- <div class="form-group">
        <label for="pwdConfirmation">Confirm Password:</label>
        <input type="password" class="form-control"  placeholder="Confirm password" name="pwdConfirmation">
      </div> -->
      <br>
      <hr class="divider">
      <h2>User Info</h2>
      <div class="form-group">
        <label for="firstName">First name:</label>
        <input type="text" class="form-control" placeholder="Enter name" name="firstName" />
      </div>
      <div class="form-group">
        <label for="lastName">Last name:</label>
        <input type="text" class="form-control"  placeholder="Enter last name" name="lastName" />
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" placeholder="Enter address" name="address" />
      </div>
      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" class="form-control" placeholder="Enter city" name="city" />
      </div>
      <div class="form-group">
        <label for="state">State:</label>
        <input type="text" class="form-control" placeholder="Enter state" name="state" />
      </div>
      <div class="form-group">
        <label for="zip">Zip:</label>
        <input type="text" class="form-control" placeholder="Enter zip" name="zip" />
      </div>
      <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4 text-center">
              <button type="submit" class="btn btn-primary">Create</button>
          </div>
          <div class="col-sm-4"></div>
      </div>
    </form>
  </div>
