        <div class="container">
            <h2>Account Settings</h2>
            <br>
            <hr class="divider">
            <h3>Edit your account details</h3>
            <form id="accountEdit1" action="/api/users" method="PUT" enctype="application/json">
                <input type="hidden" name="_method" value="PUT"/>
                <div class="formError"></div>
                <!-- <div class="formSuccess">Your Changes Have Been Saved</div> -->
                <div class="formSuccess alert alert-success">
                        <strong>Success!</strong> Your changes have been saved.
                    </div>
                <input class="hiddenEmailInput" type="hidden" name="email" />
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control displayEmailInput" placeholder="Enter email" name="displayEmail" disabled/>
                </div>
                <div class="form-group">
                    <label for="firstName">First name:</label>
                    <input type="text" class="form-control firstNameInput" placeholder="Enter name" name="firstName" />
                </div>
                <div class="form-group">
                    <label for="lastName">Last name:</label>
                    <input type="text" class="form-control lastNameInput"  placeholder="Enter last name" name="lastName" />
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control addressInput" placeholder="Enter address" name="address" />
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" class="form-control cityInput" placeholder="Enter city" name="city" />
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" class="form-control stateInput" placeholder="Enter state" name="state" />
                </div>
                <div class="form-group">
                    <label for="zip">Zip:</label>
                    <input type="text" class="form-control zipInput" placeholder="Enter zip" name="zip" />
                </div>
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4 text-center">
                        <button type="submit" class="btn btn-success">Update</button>
                    </div>
                    <div class="col-sm-4"></div>
                </div>
            </form>
        </div>
        <div class="container">
            <br>
            <hr class="divider">
            <h3>Change Your Password</h3>
            <form id="accountEdit2" action="/api/users" method="PUT" enctype="application/json">
                <input type="hidden" name="_method" value="PUT"/>
                <div class="formError"></div>
                <!-- <div class="formSuccess">Your new password has been saved</div> -->
                <div class="formSuccess alert alert-success">
                    <strong>Success!</strong> Your new password has been saved.
                </div>
                <input class="hiddenEmailInput" type="hidden" name="email" />
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" placeholder="Enter password" name="password" />
                </div>
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4 text-center">
                        <button type="submit" class="btn btn-success">Change</button>
                    </div>
                    <div class="col-sm-4"></div>
                </div>
            </form>
        </div>
        <div class="container">
            <br>
            <hr class="divider">
            <h3>Delete Your Account</h3>
            <form id="accountEdit3" action="/api/users" method="DELETE" enctype="application/json">
                <input type="hidden" name="_method" value="DELETE"/>
                <div class="formError"></div>
                <!-- <div class="warning">Warning: This action cannot be undone. Dont click this button on accident!</div> -->
                <div class="alert alert-danger">
                    <strong>Warning!</strong> This action cannot be undone. Don't click this button on accident!
                </div>
                <input class="hiddenEmailInput" type="hidden" name="email" />
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4 text-center">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                    <div class="col-sm-4"></div>
                </div>
            </form>
        </div>
